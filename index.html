<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>College Finder</title>

<!-- META -->
<link rel="canonical" href="https://mithunweb01.github.io/your-page-name" />
<meta name="description" content="Find top engineering, medical, arts, and science colleges in Tamil Nadu.">
<meta name="author" content="Mithun">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: aliceblue;
}
.container { display: flex; height: 100vh; }
.sidebar {
  width: 230px;
  background-color: #003366;
  color: white;
  display: flex;
  flex-direction: column;
  padding-top: 20px;
}
.sidebar h2 { text-align: center; color: #ffcc00; margin-bottom: 20px; }
.tab-button {
  padding: 15px 20px; border: none; background: none; color: white;
  text-align: left; font-size: 16px; cursor: pointer; transition: 0.3s;
  border-left: 4px solid transparent; width: 100%;
}
.tab-button:hover, .tab-button.active {
  background-color: #0055aa;
  border-left: 4px solid #ffcc00;
}
.content { flex: 1; padding: 20px; overflow-y: auto; }
h1, h2 { color: darkred; text-align: center; }
p, ul { text-align: center; font-size: 18px; }

/* üí¨ Message Form */
#message form {
  max-width: 600px;
  margin: 0 auto;
  display: flex;
  flex-direction: column;
  gap: 12px;
}
#message input, #message textarea {
  padding: 10px;
  font-size: 16px;
  border: 1px solid #ccc;
  border-radius: 6px;
}
#message button {
  background-color: #003366;
  color: white;
  padding: 10px;
  font-size: 16px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}
#message button:hover { background-color: #0055aa; }

/* Responsive */
@media (max-width: 768px) {
  .container { flex-direction: column; }
  .sidebar { flex-direction: row; width: 100%; overflow-x: auto; }
  .tab-button { flex: 1; text-align: center; border-left: none; border-bottom: 4px solid transparent; }
  .tab-button.active { border-bottom: 4px solid #ffcc00; }
}
</style>
</head>
<body>

<div class="container">
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>College Finder</h2>
    <button class="tab-button active" onclick="showTab('home')">üè† Home</button>
    <button class="tab-button" onclick="showTab('chennai')">Chennai</button>
    <button class="tab-button" onclick="showTab('pondy')">Pondicherry</button>
    <button class="tab-button" onclick="showTab('coimbatore')">Coimbatore</button>
    <button class="tab-button" onclick="showTab('trichy')">Trichy</button>
    <button class="tab-button" onclick="showTab('madurai')">Madurai</button>
    <!-- üÜï New Tab -->
    <button class="tab-button" onclick="showTab('message')">üí¨ Message</button>
  </div>

  <!-- Content -->
  <div class="content">
    <div id="home" class="tab-content" style="display:block;">
      <h1>Welcome to College Finder</h1>
      <p>Find top colleges in major cities of Tamil Nadu. Use tabs to explore.</p>
    </div>

    <!-- Other tabs (Chennai, Pondy, etc.) stay same -->

    <!-- üÜï Message Tab -->
    <div id="message" class="tab-content" style="display:none;">
      <h2>Send Your College Preferences</h2>
      <p>Share your filters (city, course, budget, etc.). Only the site owner can view and reply to your message.</p>
      
      <!-- Simple Form Using FormSubmit (no backend required) -->
      <form action="https://formsubmit.co/YOUR_EMAIL_HERE" method="POST">
        <input type="hidden" name="_captcha" value="false">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email (optional)">
        <textarea name="message" rows="6" placeholder="Type your college preferences or questions..." required></textarea>
        <button type="submit">Send Message</button>
      </form>

      <p style="font-size:14px;color:gray;margin-top:10px;">
        * You will receive a reply via email if needed.
      </p>
    </div>
  </div>
</div>

<script>
function showTab(tabId) {
  document.querySelectorAll('.tab-content').forEach(tab => tab.style.display = 'none');
  document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
  document.getElementById(tabId).style.display = 'block';
  event.currentTarget.classList.add('active');
}
</script>
</body>
</html>
